<!DOCTYPE html>
<html>
<head>
  <title>Basic example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="leaflet/leaflet.css" />  
  <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" /><![endif]-->
  
  <style type="text/css">
    body {
      margin: 0;
    }
  
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  
    .leaflet-control-layers-group-name {
      font-weight: bold;
      margin-bottom: .2em;
      display: block;
    }

    .leaflet-control-layers-group {
      margin-bottom: .5em;
    }

    .leaflet-control-layers-group label {
      padding-left: .5em;
    }
  </style>
  <script src="mapas/limites.geojson"></script> 

<script src="leaflet/leaflet.js"></script>
  
<script src="src/leaflet.groupedlayercontrol.js"></script>

</head>
<body>

  <div id="map"></div>

  <script type="text/javascript">

    (function() {

      var cities = new L.LayerGroup();
      

      L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
      L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
      L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
      L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);

      var limit = new L.LayerGroup();
      
      L.geoJSON(limites, {
        color: "black",
        weight: 3,
        }).addTo(limit);

    

      var cmAttr = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
        cmUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/{styleId}/256/{z}/{x}/{y}.png';
    
        var basemap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {});


      var motorways = L.tileLayer(cmUrl, {styleId: 46561, attribution: cmAttr});

      var map = L.map(document.getElementById('map'), {
        center: [1.90054, -60.6714],
        zoom: 7,
        layers: [basemap]
      });

      var coordDIV = document.createElement('div');
coordDIV.id = 'mapCoordDIV';
coordDIV.style.position = 'absolute';
coordDIV.style.bottom = '20px';
coordDIV.style.left = '79.5%';
coordDIV.style.zIndex = '900';
coordDIV.style.backgroundColor = '#fff';
coordDIV.style.fontSize = '15px';
coordDIV.style.width = '310px';
coordDIV.style.textAlign = 'center';
coordDIV.style.borderRadius = '7px';

document.getElementById('map').appendChild(coordDIV);

map.on('mousemove', function(e){
    var lat = e.latlng.lat.toFixed(6);
    var lon = e.latlng.lng.toFixed(6);
    document.getElementById('mapCoordDIV').innerHTML ='Latitude: ' + lat + ' / Longitude: ' + lon;
});

      var baseLayers = {
        "BaseMap": basemap
      };

      // Overlay layers are grouped
      var groupedOverlays = {
        "Landmarks": {
          "Motorways": motorways,
          "Cities": cities
        },
        "Points of Interest": {
          "Restaurants": limit
        }
      };

      // Use the custom grouped layer control, not "L.control.layers"
      L.control.groupedLayers(baseLayers, groupedOverlays, {position: "topleft", collapsed: false}).addTo(map);

      /*var scale = L.control.scale()
      scale.addTo(map)*/

      map.attributionControl.addAttribution('National Map Topo');
      map.attributionControl.addAttribution('OpenTopoMap'); 

    }());

  </script>
</body>
</html>
